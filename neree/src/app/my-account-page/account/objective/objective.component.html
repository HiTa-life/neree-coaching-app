<app-header-account></app-header-account>
<div class="card m-3">
  <h3 class="card-header">Mon Objectif</h3>
  <div class="card-body">
    <form [formGroup]="objectiveForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col">
          <div class="form-group">
            <label style="margin-right: 5px">Numéro</label>
            <input type="text" class="form-control" formControlName="num"
              [ngClass]="{ 'is-invalid': submitted && f.num.errors }" />
            <div *ngIf="submitted && f.num.errors" class="invalid-feedback">
              <div *ngIf="f.num.errors.required">Champs obligatoire</div>
            </div>
          </div>

          <div class="form-group">
            <label style="margin-right: 5px">Titre de l'objectif</label>
            <input type="text" class="form-control" formControlName="objective_title"
              [ngClass]="{ 'is-invalid': submitted && f.objective_title.errors }" />
            <div *ngIf="submitted && f.objective_title.errors" class="invalid-feedback">
              <div *ngIf="f.objective_title.errors.required">Champs obligatoire</div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label style="margin-right: 5px">Description</label>
        <input type="tel" class="form-control" formControlName="description"
          [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
          <div *ngIf="f.description.errors.required">Champs obligatoire</div>
        </div>
      </div>

      <div class="form-group">
        <label style="margin-right: 5px">Date de début</label>
        <input type="date" class="form-control" formControlName="beginning_date"
          [ngClass]="{ 'is-invalid': submitted && f.beginning_date.errors }" />
        <div *ngIf="submitted && f.beginning_date.errors" class="invalid-feedback">
          <div *ngIf="f.beginning_date.errors.required">Champs obligatoire</div>
        </div>
      </div>

      <div class="form-group">
        <label style="margin-right: 5px">Estimation de la date de fin</label>
        <input type="date" class="form-control" formControlName="end_date"/>
      </div>

      <div class="form-group">
        <label style="margin-right: 5px">Quel est le titre de sa valeur énergie ?
          <a href="account/strength">Mes valeurs énergie</a>
        </label>
        <input type="text" class="form-control" formControlName="strength_title"
          [ngClass]="{ 'is-invalid': submitted && f.strength_title.errors }" />
        <div *ngIf="submitted && f.strength_title.errors" class="invalid-feedback">
          <div *ngIf="f.strength_title.errors.required">Champs obligatoire</div>
        </div>
      </div>

      <div class="form-group">
        <label style="margin-right: 5px">Quel est le titre de son plan d'actions ?
          <a href="account/action-plan">Mon Plan d'Actions</a>
        </label>
        <input type="text" class="form-control" formControlName="action_plan_title"
          [ngClass]="{ 'is-invalid': submitted && f.action_plan_title.errors }" />
        <div *ngIf="submitted && f.action_plan_title.errors" class="invalid-feedback">
          <div *ngIf="f.action_plan_title.errors.required">Champs obligatoire</div>
        </div>
      </div>

      <div class="form-group">
        <label style="margin-right: 5px">Quels sont les obstacles possibles pouvant freiner cet objectifs ?</label>
        <input type="text" class="form-control" formControlName="obstacles">
      </div>

      <div class="form-group">
        <label style="margin-right: 5px">Comment vais-je les contourner ? </label>
        <input type="text" class="form-control" formControlName="bypass">
      </div>

      <div class="buttons" style="margin-left:200px">
        <button class="submit-button" (click)="onSubmit" style="margin:20px">Soumettre</button>
        <button class="reset-button" type="reset" (click)="onReset()">Annuler</button>
      </div>

    </form>
  </div>
</div>

<pre>{{ objectiveForm.value | json }}</pre>

<button type="button" class="return-button"><a href="/account"
    style="color: white; text-decoration: none; font-weight: bold;">Retour à la page Mon Compte</a></button>


<app-footer></app-footer>
