<app-header></app-header>

<form [formGroup]="accountForm" (ngSubmit)="account()">
   
  <div class="form-group">
    <label>Nom</label>
    <input type="text" class="form-control" formControlName="name">
  </div>

  <div class="form-group">
    <label>Prenom</label>
    <input type="text" class="form-control" formControlName="surname">
  </div>

  <div class="form-group">
    <label>Téléphone</label>
    <input type="tel" class="form-control" formControlName="phone">
  </div>

  <div class="form-group">
    <label>Mail</label>
    <input type="password" class="form-control" formControlName="email">
  </div>

  <div class="form-group">
    <label>Fonction</label>
    <input type="text" class="form-control" formControlName="function">
  </div>

  <div class="form-group">
    <label>Nom de la société</label>
    <input type="text" class="form-control" formControlName="nameSociety">
  </div>

  <div class="form-group">
    <label>Adresse de la société</label>
    <input type="text" class="form-control" formControlName="addressSociety">
  </div>

  <div class="form-group">
    <label>Téléphone de la société</label>
    <input type="tel" class="form-control" formControlName="phoneSociety">
  </div>

  <div class="form-group">
    <label>Suivi part (Nom du coach)</label>
    <input type="text" class="form-control" formControlName="coachName">
  </div>

  <div class="form-group">
    <label>Date de début de la formation</label>
    <input type="date" class="form-control" formControlName="coachingBeginning">
  </div>

  <div class="form-group">
    <label>Mot de passe</label>
    <input type="password" class="form-control" formControlName="password">
  </div>

  <div class="form-group">
    <label>Confirmation du mot de passe</label>
    <input type="password" class="form-control" formControlName="passwordValidation">
  </div>


  
</form>
<pre>{{ accountForm.value | json }}</pre> <!--Notez les petites techniques pour rendre les valeurs lisibles à l’écran : Le pipe json convertit un objet JavaScript en chaîne affichable, et la balise HTML <pre> préserve les sauts de ligne -->
<button type="submit" class="btn btn-primary">OK</button>
<button type="reset" class="btn btn-primary">Annuler</button>
<button type="button" class="btn btn-primary"><a href="/home">Retour à la page d'accueil</a></button>


<app-footer></app-footer>
