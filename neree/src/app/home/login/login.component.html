<app-header></app-header>
<div class="card m-3">
  <h3 class="card-header">Connexion</h3>
  <div class="card-body">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group col">
        <div class="form-group">
          <label style="margin-right: 5px">Identifiant</label>
          <input type="username" class="form-control" formControlName="username"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
        </div>
        <div class="form-group">
          <label style="margin-right: 5px">Mot de passe</label>
          <input type="password" class="form-control" formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group form-check" style="margin-right: 5px">
          <input style="margin-right: 5px" type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input"
            [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
          <label style="margin-right: 5px" for="acceptTerms" class="form-check-label">Se souvenir de moi</label>
          <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Confirmation obligatoire</div>
        </div>
        <div class="buttons" style="margin-left:200px">
          <button [disabled]="loading" class="submit-button" (click)="login()" style="margin:20px">Login</button>
         
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          <button class="reset-button" type="reset" (click)="onReset()">Annuler</button>
        </div>
      </div>
    </form>
  </div>
</div>

<pre>{{ loginForm.value | json }}</pre>

<app-footer></app-footer>
